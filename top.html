<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Online Food Store - Header</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
    }

    .top-header {
      height: 100%; /* Fill the 20% frame */
      background-image: url('images/food-banner.jpg'); /* Replace with your image */
      background-size: cover;
      background-color: #4dc6aaf3;
      background-position: center;
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
      color: white;
      text-align: center;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    .top-header .overlay {
      background-color: rgba(0, 0, 0, 0.5);
      width: 100%;
      height: 100%;
      padding: 10px;
    }

    .top-header h1 {
      font-size: 2.2rem;
      margin: 0;
      text-shadow: 1px 1px 3px rgba(0,0,0,0.7);
    }

    .top-header p {
      font-size: 1rem;
      margin-top: 5px;
      text-shadow: 1px 1px 2px rgba(0,0,0,0.6);
    }
  </style>
</head>
<body>

  <div class="top-header">
    <div class="overlay">
      <h1 style="font-size: 45px;">ONLINE FOOD STORE</h1>
      <p>Fresh. Fast. Tasty.</p>
    </div>
  </div>

</body>
</html>
